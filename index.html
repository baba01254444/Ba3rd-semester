<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA & ITI Mock Test | Rohit Yadav</title>
    <style>
        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0; padding: 20px;
        }

        .quiz-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        .btn-stylish {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; color: white; padding: 15px; margin: 8px 0;
            width: 100%; border-radius: 12px; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }

        .patti {
            padding: 15px; border-radius: 10px; margin: 15px 0;
            font-weight: bold; display: none; color: white;
        }
        .green-patti { background: var(--success); display: block; }
        .red-patti { background: var(--danger); display: block; }

        .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; gap: 10px; }
        .nav-btn { background: var(--dark); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; flex: 1; }

        .result-screen { font-size: 22px; font-weight: bold; padding: 20px; }
        .hidden { display: none; }
        footer { margin-top: auto; padding: 20px; font-weight: bold; color: #444; }
    </style>
</head>
<body>

    <div class="quiz-card">
        <h1 id="title">Online Mock Test</h1>
        
        <div id="menu">
            <p>Subject Select Karein (20 MCQ Set):</p>
            <button class="btn-stylish" onclick="startQuiz('hindi')">BA 4th Sem - Hindi</button>
            <button class="btn-stylish" onclick="startQuiz('sociology')">BA - Sociology</button>
            <button class="btn-stylish" onclick="startQuiz('fitter')">ITI - Fitter</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div style="display:flex; justify-content: space-between; color: var(--primary); font-weight:bold; margin-bottom:10px;">
                <span id="subject-label"></span>
                <span id="q-counter"></span>
            </div>
            <h3 id="question-text"></h3>
            <div id="options-box"></div>
            
            <div id="patti-box" class="patti"></div>
            <p id="instant-feedback" style="font-weight:bold;"></p>

            <div class="nav-buttons">
                <button class="nav-btn" onclick="prevQuestion()">Previous</button>
                <button class="nav-btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="result-screen" id="final-message"></div>
            <p id="score-text"></p>
            <button class="btn-stylish" onclick="location.reload()">Re-test / Home</button>
        </div>
    </div>

    <footer>Developed By "Rohit Yadav"</footer>

    <script>
        let currentSubject = "";
        let currentIndex = 0;
        let score = 0;
        let answeredQuestions = new Set();

        const quizData = {
            hindi: [
                { q: "‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§Æ‡•á‡§Ç 'Source Language' ‡§ï‡•ã ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§§‡•á ‡§π‡•à‡§Ç?", options: ["‡§≤‡§ï‡•ç‡§∑‡•ç‡§Ø ‡§≠‡§æ‡§∑‡§æ", "‡§∏‡•ç‡§∞‡•ã‡§§ ‡§≠‡§æ‡§∑‡§æ", "‡§Æ‡§æ‡§§‡•É ‡§≠‡§æ‡§∑‡§æ", "‡§µ‡§ø‡§¶‡•á‡§∂‡•Ä ‡§≠‡§æ‡§∑‡§æ"], correct: 1, feedback: "‡§∏‡•ç‡§∞‡•ã‡§§ ‡§≠‡§æ‡§∑‡§æ (Source Language) ‡§µ‡§π ‡§π‡•à ‡§ú‡§ø‡§∏‡§∏‡•á ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§" },
                { q: "‡§Ö‡§ß‡§ø‡§∏‡•Ç‡§ö‡§®‡§æ (Notification) ‡§ï‡§π‡§æ‡§Å ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§§ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", options: ["‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞ ‡§™‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç", "‡§∏‡§∞‡§ï‡§æ‡§∞‡•Ä ‡§ó‡§ú‡§ü ‡§Æ‡•á‡§Ç", "‡§¶‡•Ä‡§µ‡§æ‡§∞ ‡§™‡§∞", "‡§Æ‡•à‡§ó‡§ú‡•Ä‡§® ‡§Æ‡•á‡§Ç"], correct: 1, feedback: "‡§Ö‡§ß‡§ø‡§∏‡•Ç‡§ö‡§®‡§æ ‡§π‡§Æ‡•á‡§∂‡§æ ‡§∏‡§∞‡§ï‡§æ‡§∞‡•Ä ‡§ó‡§ú‡§ü ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§§ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡•§" },
                // ... Yahan aap 20 questions tak list badha sakte hain
            ],
            sociology: [
                { q: "‡§∏‡§Æ‡§æ‡§ú‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞ ‡§ï‡§æ ‡§ú‡§®‡§ï ‡§ï‡§ø‡§∏‡•á ‡§Æ‡§æ‡§®‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: ["‡§Ö‡§ó‡§∏‡•ç‡§§ ‡§ï‡•â‡§Æ‡•ç‡§ü‡•á", "‡§ï‡§æ‡§∞‡•ç‡§≤ ‡§Æ‡§æ‡§∞‡•ç‡§ï‡•ç‡§∏", "‡§Æ‡•à‡§ï‡•ç‡§∏ ‡§µ‡•á‡§¨‡§∞", "‡§Ö‡§∞‡§∏‡•ç‡§§‡•Ç"], correct: 0, feedback: "Auguste Comte ne 1838 mein Sociology shabd ka prayog kiya." }
            ],
            fitter: [
                { q: "‡§¨‡•á‡§Ç‡§ö ‡§µ‡§æ‡§á‡§∏ ‡§ï‡•Ä ‡§¨‡•â‡§°‡•Ä ‡§ï‡§ø‡§∏ ‡§ß‡§æ‡§§‡•Å ‡§ï‡•Ä ‡§¨‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", options: ["‡§Æ‡§æ‡§á‡§≤‡•ç‡§° ‡§∏‡•ç‡§ü‡•Ä‡§≤", "‡§ï‡§æ‡§∏‡•ç‡§ü ‡§Ü‡§Ø‡§∞‡§®", "‡§è‡§≤‡•ç‡§Ø‡•Å‡§Æ‡§ø‡§®‡§ø‡§Ø‡§Æ", "‡§ï‡•â‡§™‡§∞"], correct: 1, feedback: "‡§ï‡§æ‡§∏‡•ç‡§ü ‡§Ü‡§Ø‡§∞‡§® ‡§ù‡§ü‡§ï‡•ã‡§Ç ‡§ï‡•ã ‡§∏‡§π‡§® ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§" }
            ]
        };

        // Extra dummy questions to make it 20 (Aap inki jagah apne sawal daal dein)
        for(let i=0; i<18; i++){
            quizData.hindi.push({ q: `Hindi MCQ Question Number ${i+3}?`, options: ["Option A", "Option B", "Option C", "Option D"], correct: 0, feedback: "Yeh ek sample feedback hai." });
        }

        function startQuiz(sub) {
            currentSubject = sub;
            currentIndex = 0;
            score = 0;
            answeredQuestions.clear();
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const data = quizData[currentSubject][currentIndex];
            document.getElementById('subject-label').innerText = currentSubject.toUpperCase();
            document.getElementById('q-counter').innerText = `Q: ${currentIndex + 1}/20`;
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('patti-box').className = "patti";
            document.getElementById('instant-feedback').innerText = "";

            const optionsBox = document.getElementById('options-box');
            optionsBox.innerHTML = '';
            
            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn-stylish';
                btn.style.background = 'white'; btn.style.color = '#333'; btn.style.border = '1px solid #ddd';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, data.correct, data.feedback, btn);
                optionsBox.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, feedback, btn) {
            if (answeredQuestions.has(currentIndex)) return;

            const patti = document.getElementById('patti-box');
            const feedbackText = document.getElementById('instant-feedback');
            
            if (selected === correct) {
                btn.classList.add('green-patti');
                patti.innerText = "‡§∏‡§π‡•Ä‡§Ç ‡§ú‡§µ‡§æ‡§¨!";
                patti.className = "patti green-patti";
                score++;
            } else {
                btn.classList.add('red-patti');
                patti.innerText = "‡§ó‡§≤‡§§ ‡§ú‡§µ‡§æ‡§¨!";
                patti.className = "patti red-patti";
                if (navigator.vibrate) navigator.vibrate(300);
            }
            feedbackText.innerText = "‡§µ‡§ø‡§µ‡§∞‡§£: " + feedback;
            answeredQuestions.add(currentIndex);

            const btns = document.querySelectorAll('#options-box button');
            btns.forEach(b => b.disabled = true);
        }

        function nextQuestion() {
            if (currentIndex < 19) { // 20 sawal limit
                currentIndex++;
                showQuestion();
            } else {
                showFinalResult();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
            }
        }

        function showFinalResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            let percentage = (score / 20) * 100;
            let msg = "";
            let color = "";

            if (percentage >= 80) {
                msg = "‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡§æ ü§ó";
                color = "green";
            } else if (percentage <= 70) {
                msg = "‡§¨‡§π‡•Å‡§§ ‡§¨‡•á‡§ï‡§æ‡§∞";
                color = "red";
            } else {
                msg = "‡§•‡•ã‡§°‡§º‡•Ä ‡§î‡§∞ ‡§Æ‡•á‡§π‡§®‡§§ ‡§ï‡§∞‡•á‡§Ç";
                color = "orange";
            }

            document.getElementById('final-message').innerText = msg;
            document.getElementById('final-message').style.color = color;
            document.getElementById('score-text').innerText = `‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / 20 (${percentage}%)`;
        }
    </script>
</body>
</html>
