<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA & ITI Mock Test | Rohit Yadav</title>
    <style>
        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0; padding: 20px;
        }

        .quiz-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        .btn-stylish {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; color: white; padding: 15px; margin: 8px 0;
            width: 100%; border-radius: 12px; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }

        .patti {
            padding: 15px; border-radius: 10px; margin: 15px 0;
            font-weight: bold; display: none; color: white;
        }
        .green-patti { background: var(--success); display: block; border: 2px solid #27ae60; }
        .red-patti { background: var(--danger); display: block; border: 2px solid #c0392b; }

        .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; gap: 10px; }
        .nav-btn { background: var(--dark); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; flex: 1; }

        .result-screen { font-size: 22px; font-weight: bold; padding: 20px; }
        .hidden { display: none; }
        footer { margin-top: auto; padding: 20px; font-weight: bold; color: #444; }
    </style>
</head>
<body>

    <div class="quiz-card">
        <h1 id="main-title">Online Mock Test</h1>
        
        <div id="menu">
            <p>Subject Select Karein (Total 4 Subjects):</p>
            <button class="btn-stylish" onclick="startQuiz('hindi')">BA 4th Sem - Hindi</button>
            <button class="btn-stylish" onclick="startQuiz('english')">BA 4th Sem - English</button>
            <button class="btn-stylish" onclick="startQuiz('sociology')">BA 4th Sem - Sociology</button>
            <button class="btn-stylish" style="background: #34495e;" onclick="startQuiz('fitter')">ITI - Fitter Trade</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div style="display:flex; justify-content: space-between; color: var(--primary); font-weight:bold; margin-bottom:10px;">
                <span id="subject-label"></span>
                <span id="q-counter"></span>
            </div>
            <h3 id="question-text"></h3>
            <div id="options-box"></div>
            
            <div id="patti-box" class="patti"></div>
            <p id="instant-feedback" style="font-weight:bold; color: #555;"></p>

            <div class="nav-buttons">
                <button class="nav-btn" onclick="prevQuestion()">Previous</button>
                <button class="nav-btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="result-screen" id="final-message"></div>
            <p id="score-text"></p>
            <button class="btn-stylish" onclick="location.reload()">Main Menu / Re-test</button>
        </div>
    </div>

    <footer>Developed By "Rohit Yadav"</footer>

                { q: "In translation, the original text is called:", options: ["Target Text", "Source Text", "Final Text", "Base Text"], correct: 1, feedback: "Source Text is the original content." },
                { q: "Amrita Pritam was a prominent writer of which language?", options: ["Punjabi", "Hindi", "Gujarati", "Dogri"], correct: 0, feedback: "She was a famous Punjabi poetess." },

                { q: "Formal Equivalence in translation was proposed by:", options: ["Eugene Nida", "J.C. Catford", "Mona Baker", "Peter Newmark"], correct: 0, feedback: "Eugene Nida proposed this concept." },

            sociology: [
                { q: "‡§∏‡§Æ‡§æ‡§ú‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞ ‡§ï‡§æ ‡§ú‡§®‡§ï ‡§ï‡§ø‡§∏‡•á ‡§ï‡§π‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: ["‡§Ö‡§ó‡§∏‡•ç‡§§ ‡§ï‡•â‡§Æ‡•ç‡§ü‡•á", "‡§ï‡§æ‡§∞‡•ç‡§≤ ‡§Æ‡§æ‡§∞‡•ç‡§ï‡•ç‡§∏", "‡§Æ‡•à‡§ï‡•ç‡§∏ ‡§µ‡•á‡§¨‡§∞", "‡§Ö‡§∞‡§∏‡•ç‡§§‡•Ç"], correct: 0, feedback: "‡§Ö‡§ó‡§∏‡•ç‡§§ ‡§ï‡•â‡§Æ‡•ç‡§ü‡•á ‡§®‡•á 1838 ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§æ‡§ú‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞ ‡§®‡§æ‡§Æ ‡§¶‡§ø‡§Ø‡§æ‡•§" }
            ],
            fitter: [
                { q: "‡§¨‡•á‡§Ç‡§ö ‡§µ‡§æ‡§á‡§∏ ‡§ï‡•Ä ‡§¨‡•â‡§°‡•Ä ‡§ï‡§ø‡§∏ ‡§ß‡§æ‡§§‡•Å ‡§ï‡•Ä ‡§¨‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", options: ["‡§Æ‡§æ‡§á‡§≤‡•ç‡§° ‡§∏‡•ç‡§ü‡•Ä‡§≤", "‡§ï‡§æ‡§∏‡•ç‡§ü ‡§Ü‡§Ø‡§∞‡§®", "‡§è‡§≤‡•ç‡§Ø‡•Å‡§Æ‡§ø‡§®‡§ø‡§Ø‡§Æ", "‡§ï‡•â‡§™‡§∞"], correct: 1, feedback: "‡§ï‡§æ‡§∏‡•ç‡§ü ‡§Ü‡§Ø‡§∞‡§® ‡§∏‡•á ‡§¨‡•â‡§°‡•Ä ‡§¨‡§®‡§§‡•Ä ‡§π‡•à‡•§" }

        function startQuiz(sub) {
            currentSubject = sub;
            currentIndex = 0;
            score = 0;
            answeredQuestions.clear();
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const data = quizData[currentSubject][currentIndex];
            const totalQ = quizData[currentSubject].length > 20 ? 20 : quizData[currentSubject].length;
            
            document.getElementById('subject-label').innerText = currentSubject.toUpperCase();
            document.getElementById('q-counter').innerText = `Q: ${currentIndex + 1}/${totalQ}`;
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('patti-box').className = "patti";
            document.getElementById('instant-feedback').innerText = "";

            const optionsBox = document.getElementById('options-box');
            optionsBox.innerHTML = '';
            
            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn-stylish';
                btn.style.background = 'white'; btn.style.color = '#333'; btn.style.border = '1px solid #ddd';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, data.correct, data.feedback, btn);
                optionsBox.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, feedback, btn) {
            if (answeredQuestions.has(currentIndex)) return;

            const patti = document.getElementById('patti-box');
            const feedbackText = document.getElementById('instant-feedback');
            
            if (selected === correct) {
                btn.classList.add('green-patti');
                patti.innerText = "‡§∏‡§π‡•Ä‡§Ç ‡§ú‡§µ‡§æ‡§¨!";
                patti.className = "patti green-patti";
                score++;
            } else {
                btn.classList.add('red-patti');
                patti.innerText = "‡§ó‡§≤‡§§ ‡§ú‡§µ‡§æ‡§¨!";
                patti.className = "patti red-patti";
                if (navigator.vibrate) navigator.vibrate(300);
            }
            feedbackText.innerText = "Feedback: " + feedback;
            answeredQuestions.add(currentIndex);

            const btns = document.querySelectorAll('#options-box button');
            btns.forEach(b => b.disabled = true);
        }

        function nextQuestion() {
            const limit = quizData[currentSubject].length > 20 ? 19 : quizData[currentSubject].length - 1;
            if (currentIndex < limit) {
                currentIndex++;
                showQuestion();
            } else {
                showFinalResult();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
            }
        }

        function showFinalResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const totalInSet = quizData[currentSubject].length > 20 ? 20 : quizData[currentSubject].length;
            let percentage = (score / totalInSet) * 100;
            let msg = "";
            let color = "";

            if (percentage >= 80) {
                msg = "‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡§æ ü§ó";
                color = "green";

                msg = "‡§¨‡§π‡•Å‡§§ ‡§¨‡•á‡§ï‡§æ‡§∞";
                color = "red";
            } else {
                msg = "‡§•‡•ã‡§°‡§º‡•Ä ‡§î‡§∞ ‡§Æ‡•á‡§π‡§®‡§§ ‡§ï‡§∞‡•á‡§Ç";
                color = "orange";
            }

            document.getElementById('final-message').innerText = msg;
            document.getElementById('final-message').style.color = color;
            document.getElementById('score-text').innerText = `‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / ${totalInSet} (${Math.round(percentage)}%)`;
        }
    </script>
